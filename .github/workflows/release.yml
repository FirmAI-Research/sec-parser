name: Release to PyPI

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: "Setup Python, Poetry and Dependencies"
      uses: packetcoders/action-setup-cache-python-poetry@main
      with:
        python-version: "${{ vars.PRIMARY_PYTHON_VERSION }}"
        poetry-version: "${{ vars.POETRY_VERSION }}"
    - name: Install Task
      run: |
        sudo sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

    - name: Install the library
      run: poetry install --no-interaction --only-root
    - name: Run CI-CD-checks
      run: poetry run task ci-cd-checks

    - name: Build package
      run: poetry build
    - name: Publish package
      run: |
        # Use the build number to create a local version identifier
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          BUILD_NUMBER=${{ github.event.inputs.build_number }}
          POETRY_VERSION=$(poetry version | awk '{print $2}')
          NEW_VERSION="${POETRY_VERSION}+build${BUILD_NUMBER}"
          poetry version "${NEW_VERSION}"
        fi
        poetry build
        poetry publish --username __token__ --password ${{ secrets.PUBLIC_PYPI_API_TOKEN }}
    